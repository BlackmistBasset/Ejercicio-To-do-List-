<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Tareas pendientes</h1>
    <img src="https://st2.depositphotos.com/4021139/7807/i/600/depositphotos_78070580-stock-photo-get-more-done-concept.jpg" alt="imagen-productividad">
    <h2>Ésta aplicación te ayudará a organizarte mejor! :)</h2>
        <form id="form">
          <input
            type="text"
            class="input"
            id="input"
            placeholder="Ingresá tus tareas pendientes"
            autocomplete="off"
          />
    
          <ul class="todos" id="todos"></ul>
        </form>
        <small
          >Click izquierdo para tachar tarea<br />
          Click derecho para eliminar tarea</small
        >
    <script src="script.js"></script>
  </body>
</html>
